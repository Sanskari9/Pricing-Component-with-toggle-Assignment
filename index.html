<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Our Pricing</h1>
    <div class="selector">
      <h2>Yearly</h2>
      <div id="selector-bar">
        <div class="selector-ball"></div>
      </div>
      <h2>Monthly</h2>
    </div>
    <div id="cards">
      <div class="card-left">
        <h2>Basic</h2>
        <h3 class="monthly">₹ 49</h3>
        <h4 class="yearly">₹ 149</h4><hr>
        <p>500 GB Storage</p><hr>
        <p>2 Users Allowed</p><hr>
        <p>Send up to 3GB</p><hr>
        <button>Get Started</button>
      </div>      
      <div class="card-middle">
        <h2>Professional</h2>
        <h3 class="monthly">₹ 99</h3>
        <h4 class="yearly">₹ 199</h4><hr>
        <p>1 TB Storage</p><hr>
        <p>5 Users Allowed</p><hr>
        <p>Send up to 10GB</p><hr>
        <button>Get Started</button>
      </div>      
      <div class="card-right">
        <h2>Startup</h2>
        <h3 class="monthly">₹ 149</h3>
        <h4 class="yearly">₹ 259</h4><hr>
        <p>2TB Storage</p><hr>
        <p>10 Users Allowed</p><hr>
        <p>Send up to 20GB</p><hr>
        <button>Get Started</button>
      </div>      

    </div>

   </div>

    <script src="script.js"></script>
</body>
</html>
